<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <style>
       h1 {
  font-family: 'Bagel Fat One', cursive;
}
      body {
        background-color: #ffe6f0;
        font-family: sans-serif;
        padding: 20px;
      }
      .container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
      }
      .journal-section {
        flex: 1;
        min-width: 300px;
      }
      textarea {
        width: 100%;
        height: 100px;
        font-size: 1rem;
        padding: 10px;
        margin-bottom: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      td,
      th {
        border: 1px solid #ccc;
        padding: 8px;
      }
      th {
        background-color: #ffcce5;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ’Œ Our Shared Journal</h1>
    <div class="container">
      <div class="journal-section">
        <h2>Write to Ansh</h2>
        <form id="formToYou">
          <textarea
            id="entryToYou"
            placeholder="Write something to Ansh..."
          ></textarea>
          <button type="submit">Send</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>To Ansh</th>
              <th style="width: 60px;">Timestamp</th>
            </tr>
          </thead>
          <tbody id="journalToYou"></tbody>
        </table>
      </div>

      <div class="journal-section">
        <h2>Write to Aleena</h2>
        <form id="formToHer">
          <textarea
            id="entryToHer"
            placeholder="Write something to Aleena..."
          ></textarea>
          <button type="submit">Save</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>To Aleena</th>
              <th style="width: 60px;">Timestamp</th>
            </tr>
          </thead>
          <tbody id="journalToHer"></tbody>
        </table>
      </div>
    </div>

    <script src="journal.js"></script>
  </body>
</html>
