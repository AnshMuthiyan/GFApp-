<html lang="en">
  <head>

  <style>
    body {
      font-family: 'Arial', sans-serif; /* fallback for body text */
      text-align: center;
      background-color: #fff0f5; /* optional: adds a soft romantic vibe */
      padding: 20px;
    }

    h1#nicknameHeader {
      font-family: 'Bagel Fat One', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #70a2fb;
    }

    #countdown {
      font-weight: bold;
    }

    button {
      font-family: inherit;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #a5c4fc;
    }
  </style>

    <script defer src="main.js"></script>
    <script>
      // Countdown target date (example: June 30, 2024, 00:00:00)
      const countdownDate = new Date("2024-06-30T00:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        if (distance < 0) {
          document.getElementById("countdown").innerHTML = "We have arrived!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }

      document.addEventListener("DOMContentLoaded", function () {
        updateCountdown();
        setInterval(updateCountdown, 1000);
      });
    </script>
  </head>
  <body>
    <h1 id="nicknameHeader">Hello, randomNickname</h1>

    <div id="countdown" style="font-size: 1.5em; margin-bottom: 15px"></div>
