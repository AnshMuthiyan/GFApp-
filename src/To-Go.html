<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Places to Go Together</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Bagel Fat One', cursive;
        background-color: #add8e6; /* light blue */
        padding: 20px;
        text-align: center;
        color: #333;
      }

      h2 {
        font-size: 2em;
        color: #003366;
      }

      input {
        font-family: 'Bagel Fat One', cursive;
        padding: 10px;
        font-size: 1.2em;
        margin: 10px;
        width: 250px;
        border: 2px solid #003366;
        border-radius: 8px;
      }

      button {
        font-family: 'Bagel Fat One', cursive;
        font-size: 1.2em;
        padding: 10px 20px;
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #005a99;
      }

      table {
        margin: 20px auto;
        border-collapse: collapse;
        font-size: 1.1em;
        width: 100%;
        max-width: 500px;
      }

      th, td {
        padding: 10px;
        border: 1px solid #003366;
        background-color: #e0f0ff;
      }

      th {
        background-color: #b3daff;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
      }

      .left, .right {
        flex: 1;
        min-width: 300px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <h2>Enter your Absurd Ideas Here</h2>
        <input
          type="text"
          id="placeInput"
          placeholder="e.g., Cherry Blossom Park"
        />
        <button onclick="addPlace()">Add</button>
      </div>

      <div class="right">
        <h2>Running List of previously mentioned ideas</h2>
        <table id="placesTable">
          <thead>
            <tr>
              <th>Place</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div style="margin-top: 30px;">
      <button onclick="window.location.href='index.html'">Back</button>
    </div>

    <script src="To-Go.js"></script>
  </body>
</html>
