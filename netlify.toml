[build]
  # Directory to publish (contains your website files)
  publish = "src"
  
  # Build command (not needed for static HTML sites, but you can add one if needed)
  # command = "npm run build"

[build.environment]
  # Environment variables (if needed)

# Redirect rules (optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"], Country = ["US"]}

# Headers (optional - for security and performance)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
